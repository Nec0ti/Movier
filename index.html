<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movier</title>
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <div id="navbar">
        <p id="power">Powered by</p>
        <img src="assets/tmdb.svg" alt="TMDb" id="TMDb-Logo">
        <h1 id="Title">Movier</h1>
        <h2 id="Title2">Find the movie that suits you!</h2>
        <input type="search" name="search" id="Search" placeholder="Search Movie">
    </div>

    <div id="Filters">
        <select name="Year" id="Year" >
            <option value="2023">2024</option>
            <option value="2023">2023</option>
            <option value="2023">2022</option>
            <option value="2023">2021</option>
            <option value="2023">2020</option>
            <option value="2023">2019</option>]
        </select>
        <select name="Genre" id="Genre" >
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Horror">Horror</option>
            <option value="Romance">Romance</option>
            <option value="Drama">Drama</option>
            <option value="Thriller">Thriller</option>
        </select>
        <select name="Rating" id="Rating" >
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <select name="Language" id="Language" >
            <option value="English">English</option>
            <option value="Turkish">Turkish</option>
            <option value="French">French</option>
            <option value="Spanish">Spanish</option>
            <option value="German">German</option>
        </select>
        <select name="Sort" id="Sort" >
            <option value="Popularity">Popularity</option>
            <option value="Rating">Rating</option>
            <option value="Year">Year</option>
        </select>
        <button id="FilterButton">Filter</button>


        <scriptsr src="js/filter.js"></scriptsr>
    </div>
</body>
</html>
